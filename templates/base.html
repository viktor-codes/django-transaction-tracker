<!DOCTYPE html>
<html>
<head>
  <title>Transaction Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brand on the left -->
    <a class="navbar-brand" href="/">Transaction Tracker</a>

    <!-- Links on the right -->
    <div class="d-flex">
      <a class="text-muted text-decoration-none cursor-pointer me-3"
         href="#"
         hx-post="/load-transactions/"
         hx-indicator="#loading"
         hx-target="#message-area"
         hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
         hx-swap="innerHTML">Load Transactions</a>

      <a class="text-muted text-decoration-none" href="#" data-bs-toggle="modal"
         data-bs-target="#addTransactionModal">Add Transaction</a>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
