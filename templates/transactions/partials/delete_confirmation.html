<div class="text-center">
    <div class="mb-3">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
    </div>

    <h5>Are you sure you want to delete this transaction?</h5>

    <div class="alert alert-light border">
        <strong>Transaction Code:</strong> {{ transaction.transaction_code }}<br>
        <strong>Type:</strong> {{ transaction.type|capfirst }}<br>
        <strong>Amount:</strong> ${{ transaction.amount|floatformat:2 }}<br>
        <strong>Date:</strong> {{ transaction.transaction_date|date:"m/d/Y g:i" }}
    </div>

    <p class="text-muted">This action cannot be undone.</p>
</div>

<form hx-post="/delete-transaction/{{ transaction.pk }}/" hx-target="#delete-modal-container">
    {% csrf_token %}

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
        </button>
        <button type="submit" class="btn btn-danger">
            Delete
        </button>
    </div>
</form>
